<h1 class="display-1 mb-lg-5">Tournaments</h1>

<div class="d-flex flex-row w-auto">
  <button class="btn btn-primary mr-1" (click)="reloadTournaments()" aria-label="Reload tournaments">
    <i class="bi bi-arrow-clockwise"></i>
    Reload
  </button>
  <span style="flex: 1"></span>
  <a class="btn btn-secondary" routerLink="create" aria-label="New tournament">
    <i class="bi bi-plus-lg"></i>
    New Tournament
  </a>
</div>

<form class="d-flex flex-row w-auto mb-3" (submit)="reloadTournaments()">
  <button type="submit" hidden="hidden">submit</button>
  <div class="flex-grow-2">
    <label for="searchTournamentName" class="col-form-label">
      Name
    </label>
    <input type="text" id="searchTournamentName" name="searchTournamentName"
           class="form-control"
           [(ngModel)]="searchParams.name"
           (ngModelChange)="searchChanged()"
    >
  </div>
  <div class="ms-1 flex-grow-2">
    <label for="searchStart" class="col-form-label">
      Start Range Date
    </label>
    <input type="date" id="searchStart" name="searchStart"
           pattern="\d{4}-\d{2}-\d{2}"
           placeholder="yyyy-mm-dd"
           class="form-control"
           [(ngModel)]="searchStartDate"
           (ngModelChange)="searchChanged()"
    >
  </div>
  <div class="ms-1 flex-grow-2">
    <label for="searchEnd" class="col-form-label">
      End Range Date
    </label>
    <input type="date" id="searchEnd" name="searchEnd"
           pattern="\d{4}-\d{2}-\d{2}"
           placeholder="yyyy-mm-dd"
           class="form-control"
           [(ngModel)]="searchEndDate"
           (ngModelChange)="searchChanged()"
    >
  </div>
</form>

<div class="mt-3">
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Name</th>
      <th>Date of Start</th>
      <th>Date of End</th>
      <th class="min-width">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let tournament of tournaments" class="center-td">
      <td>{{tournament.name}}</td>
      <td>{{this.formatDate(tournament.startDate)}}</td>
      <td>{{this.formatDate(tournament.endDate)}}</td>
      <td>
        <div class="btn-group">
          <a class="btn btn-sm responsive-warning-button"
             [routerLink]="['standings', tournament.id]"
             aria-label="Edit horse"
          >
            <i class="bi bi-pencil"></i>
          </a>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
